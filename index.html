<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop shadow</title>
    <style>
        * {padding: 0; margin: 0; box-sizing: border-box;}
        body {width: 100vw; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
        .img-1 {width: 218px; filter: drop-shadow(0px 0px 10px #000000);}
        .img-2 {filter: drop-shadow(0px 0px 10px red);}
        .img-3 {filter: drop-shadow(90px 90px 10px black);}
    </style>
</head>
<body>

    <img src="./cortado.png" alt="my image" class="img-1">
    <img src="./loja.png" alt="shop" class="img-2">
    <img src="./loja.png" alt="shop" class="img-3">
</body>
</html>
