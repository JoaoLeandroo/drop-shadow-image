<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop shadow</title>
    <style>
        * {padding: 0; margin: 0; box-sizing: border-box;}
        body {width: 100vw; min-height: 100vh; display: flex; align-items: center; justify-content: center;}
        img {width: 300px; filter: drop-shadow(0px 0px 10px #000000);}
    </style>
</head>
<body>

    <img src="./cortado.png" alt="my image">
    
</body>
</html>
